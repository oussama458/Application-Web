  <script>
    function addSpecificationField() {
      var container = document.getElementById('specification-fields');

      // Check if the number of specifications is less than 10
      if (container.children.length < 10) {
        var newField = document.createElement('div');
        newField.innerHTML = '<div class="form-group"><label for="specification">Specification ' + (container.children.length + 1) + ':</label><input type="text" class="form-control" name="specification[]" placeholder="Enter specification ' + (container.children.length + 1) + '"></div>';
        container.appendChild(newField);
      } else {
        // Display a message if the limit is reached
        alert('You cannot add more than 10 specifications.');
      }
    }
